<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <title>pyBrowser</title>
</head>
<body>
    <div class="browser-app">
        <div>
            <div class="browser-utilites-nav">
                <div>File</div>
                <div>Edit</div>
                <div>View</div>
                <div>About</div>
            </div>

            <div class="browser-nav">
                <div class="browser-nav__items">
                    <div class="backward-arrow">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 6L9 12L15 18" stroke="#ACB5BE" stroke-width="2"/></svg>
                    </div>
                    <div class="forward-arrow">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 6L15 12L9 18" stroke="#ACB5BE" stroke-width="2"/></svg>
                    </div>
                    <div class="reload">
                        <img src="/static/images/icons/reload.svg" alt="">
                    </div>
                    <div class="url-bar">
                        <textarea id="direct-url-bar" wrap="off" class="url-bar__form" name="url-bar__form" rows="1" placeholder="Search the web or visit a website"></textarea>
                    </div>
                    <div class="ssl-shield">
                        <img src="/static/images/icons/ssl_shield.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="browser-tabs">
                <div class="browser-tabs__default round-top-corners">
                    <div class="tab-favicon">
                        <img src="/static/images/icons/compass_fill.svg" alt="">
                    </div>
                    <div class="tab-title">
                        <span>Start Page</span>
                    </div>
                </div>
            </div>

            <div class="browser-body">
                <canvas id="canvas" width="1437" height="1003"></canvas>
                <script type="py" src="static/python/browser_nav.py" config="static/python/pyscript.toml"></script>
            </div>
        </div>
    </div>
</body>
</html>
