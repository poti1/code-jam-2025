<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <title>pyBrowser</title>
</head>
<body>
    <div class="browser-app">
        <div>
            <div class="browser-utilites-nav">
                <div>File</div>
                <div>Edit</div>
                <div>View</div>
                <div>Help</div>
            </div>

            <div class="browser-nav">
                <div class="browser-nav__items">
                    <div class="backward-arrow">
                        <img src="/static/images/icons/backward.svg" alt="">
                    </div>
                    <div class="forward-arrow">
                        <img src="/static/images/icons/forward.svg" alt="">
                    </div>
                    <div class="reload">
                        <img src="/static/images/icons/reload.svg" alt="">
                    </div>
                    <div class="url-bar">
                        <input class="url-bar__form" type="url">
                    </div>
                </div>
            </div>

            <div class="browser-tabs">
                <div class="browser-tabs__default round-top-corners">
                    <div class="tab-favicon">
                        <img src="/static/images/icons/compass_fill.svg" alt="">
                    </div>
                    <div class="tab-title">
                        <span>Start Page</span>
                    </div>
                </div>
            </div>

            <div class="browser-body">
                <py-script>
                    from pyodide.http import pyfetch

                    resp = await pyfetch(
                        "http://127.0.0.1:8000/webpage/?domain=https://ezgif.com"
                    )
                </py-script>
            </div>
        </div>
    </div>
</body>
</html>
